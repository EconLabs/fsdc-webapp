<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Cuestionario{% endblock %}</title>

    <!--  Bootstrap 5  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--  Fuente agradable de Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #f0f4ff 0%, #e9f7ff 40%, #fdfdfd 100%);
      }
      /* Tarjeta principal */
      .wizard-card {
        max-width: 780px;
        margin: 4rem auto;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.75rem 1.5rem rgba(25, 55, 99, 0.15);
      }
      .wizard-card .card-header {
        background: #3759c6;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }
      .wizard-card .card-header h1,
      .wizard-card .card-header h2 {
        color: #fff;
      }
      /* Progreso */
      .progress {
        height: 0.6rem;
        background-color: #e1e7ff;
      }
      .progress-bar {
        background-color: #4c6ef5;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
